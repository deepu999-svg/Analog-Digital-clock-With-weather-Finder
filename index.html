<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog and Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock analog-clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
        <div class="clock digital-clock">
            <div id="digital-time"></div>
            <p id="time" class="time"></p>
        </div>
        <div class="det">
            <input type="text" placeholder="Enter city name" class="cityname" id="city"> &nbsp; <button
                class="button" id="but">Find</button>
            <p id="city2"></p>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="wind"></p>




        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
